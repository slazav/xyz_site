<html>
<head>
  <LINK href="eventdb.css" rel="stylesheet" type="text/css">
  <script type="text/JavaScript" src="site.js"></script>
  <script type="text/JavaScript" src="eventdb.js"></script>

  <script>
    function publish(id) { alert('OK'); };
    // show/hide popup
    function div_show(id) { document.getElementById(id).style.display = "block"; }
    function div_hide(id) { document.getElementById(id).style.display = "none"; }
  </script>

</head>

<body onload="on_load()">

  <!-- Top menu, login/logout buttons -->
  <table width=100% height=100%>
  <tr><td align=right colspan=2 class='loginbtn button light'></td></tr>

  <tr>
  <td class=frame valign=top width=70% rowspan=2>
  <img align=right src="img/edit.png" class="pointer"
       onclick="div_show('form1')" alt="Добавить новое сообщение">
  <h2>Лента сообщений</h2>
  <hr class="normal">
   <iframe name='iframe1' id="iframe1" src="http://slazav.mccme.ru/lib.htm"
           frameborder=0 style="width: 99%; height: 90%; margin:2px; overflow:hidden"></iframe>
  <hr class="normal">
  </td>

  <td class=frame valign=top width=30% height=40%>
  <h2>Походы</h2>
  <hr class="normal">
  </td>
  </tr>

  <tr>
  <td class=frame valign=top width=30% height=60%>
  <h2>Ссылки</h2>
  <hr class="normal">
  <ul>
   <li><a href="maps.htm">Карта</a>
  </ul>
  </td>
  </tr>
  </table>


  <!-- Всплывающий диалог нового сообщения -->
  <div style="display:none;" id="form1" class="fullscreen">
  <div class="fullscreen shade"></div>
  <!-- div class="i_popup" -->
  <form action="#" class="popup frame light" id="form" method="post" name="form">
    <img class="close" src="img/x.png" onclick ="div_hide('form1')">
    <h2>Новое собщение</h2>
    <hr class="wide">
    <input id="name" name="title" placeholder="Заголовок" type="text">
    <textarea id="msg" name="text" placeholder="Текст"></textarea>
    <a href="javascript:%20publish('form1')" class="submit_button">Опубликовать</a>
  </form>
  </div></div>


</body>
</html>
